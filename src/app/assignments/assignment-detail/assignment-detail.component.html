<!-- <p *ngIf ="assignmentTransmis">DETAIL DE L'ASSIGNMENT : {{assignmentTransmis.nom}}</p> -->

<mat-card *ngIf ="assignmentTransmis">
    <mat-card-content>
      <mat-card-title>{{assignmentTransmis.nom}}</mat-card-title>
      <mat-card-subtitle>Date de rendu :{{assignmentTransmis.dateDeRendu | date: 'dd/MM/YYYY'}}</mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
<mat-checkbox *ngIf ="!assignmentTransmis.rendu" 
(click)="assignmentTransmis.rendu = true"
>Rendu</mat-checkbox>
    </mat-card-actions>
  </mat-card>
